<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Survey Form</title>
   
</head>
<body>
    <section class="containe">
    <h1>Survey Form</h1>
    <form id="surveyForm">
        <div class="row">
            <div class="col-6 lh-1">
         <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required placeholder="Enter First Name"><br><br>
    </div>
         <div class="col-6 lh-1"> 
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required placeholder="Enter Last Name"><br><br>
    </div>
</div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" required >
            <option value="select country">select country</option>
            <option value="usa">India</option>
            <option value="canada">Japan</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            
        </select><br><br>
         
        <div class="gender-box">
        <label>Gender:</label>
    </div>
        <div class="gender-option">
            <div class="row">
                <div class="col-3">
        <input type="radio" id="check-male" name="gender" value="male">
        <label for="male">Male</label>
    </div>
    <div class="col-3">
       <div class="gender">
        <input type="radio" id="check-male" name="gender" value="male">
        <label for="female">Female</label>
        <br><br>
      </div>
    </div>
</div>
</div>

      <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Enter Your Email" ><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required placeholder="+91 8000 90 1000"><br><br>

        <button type="button" id="submitBtn">Submit</button>
        <button type="button" id="resetBtn">Reset</button>
  
    </form>
    </section>

    <div id="popup" style="display: none;">
        <h2>Survey Form Data</h2>
        <p>First Name: <span id="popupFirstName"></span></p>
        <p>Last Name: <span id="popupLastName"></span></p>
        <p>Date of Birth: <span id="popupDob"></span></p>
        <p>Country: <span id="popupCountry"></span></p>
        <p>Gender: <span id="popupGender"></span></p>
        <p>Profession: <span id="popupProfession"></span></p>
        <p>Email: <span id="popupEmail"></span></p>
        <p>Mobile Number: <span id="popupMobile"></span></p>
        <button id="closePopup">Close</button>
    </div>

    <script>
        document.getElementById("submitBtn").addEventListener("click", function() {
            
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const genderElements = document.getElementsByName("gender");
            const selectedGender = Array.from(genderElements).filter(elem => elem.checked).map(elem => elem.value).join(", ");
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

            document.getElementById("popupFirstName").textContent = firstName;
            document.getElementById("popupLastName").textContent = lastName;
            document.getElementById("popupDob").textContent = dob;
            document.getElementById("popupCountry").textContent = country;
            document.getElementById("popupGender").textContent = selectedGender;
            document.getElementById("popupProfession").textContent = profession;
            document.getElementById("popupEmail").textContent = email;
            document.getElementById("popupMobile").textContent = mobile;

            document.getElementById("popup").style.display = "block";
        });

        document.getElementById("closePopup").addEventListener("click", function() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("surveyForm").reset();
        });

        document.getElementById("resetBtn").addEventListener("click", function() {
            document.getElementById("surveyForm").reset();
        });
    </script>
</body>
</html>
